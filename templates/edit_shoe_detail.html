{% extends "main.html" %}
{% block content %}
<h3>Edit Shoe Detail</h3>
<form action="#" method = "post">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" maxlength="100" class="form-control" name="name" value="{{editedItem.name}}">
		<label for="description">Description:</label>
		<textarea class="form-control" maxlength="250" rows="3" name="description">{{editedItem.description}}</textarea>
		<button type="submit" class="btn btn-success" id="submit" type="submit">
			Save
		</button>
		<a href="{{url_for('show_one_category', category_id=specificCategory.id)}}">
			<button class="btn btn-danger" type="button">
				Cancel
			</button>
		</a>
	</div>
</form>
{% endblock %}
